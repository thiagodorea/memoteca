<div class="pensamento {{ pensamento.modelo }} ff-roboto-mono" [ngClass]="larguraPensamento()">
  <img src="../../../../assets/Imagens/{{pensamento.modelo}}.png" alt="Aspas coloridas">
  <p class="conteudo"> {{ pensamento.conteudo }} </p>
  <p class="autoria"><strong> {{ pensamento.autoria }} </strong></p>
  <div class="acoes">
    <button class="botao-editar"><img src="../../../../assets/Imagens/icone-editar.png" alt="Icone de editar"></button>
    <button class="botao-excluir"><img src="../../../../assets/Imagens/icone-excluir.png" alt="Icone de excluir"></button>
  </div>
</div>
